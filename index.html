<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Scoreboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #121212;
            overflow: hidden;
        }

        #contentloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        #loader {
            font-size: 100px;
            color: #ffcc00;
            animation: LoaderSpin 1.5s infinite linear;
        }

        @keyframes LoaderSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #333, #111);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #header h1 {
            margin: 0;
            font-size: 24px;
        }

        #scoreboard {
            text-align: center;
            margin-top: 80px; /* Adjust to move score towards the top */
        }

        #scoreboard h2 {
            font-size: 60px;
            margin: 0;
            color: #ffcc00;
        }

        #scoreboard p {
            font-size: 24px;
            color: #ddd;
            margin: 10px 0;
        }

        #youtube-player {
            text-align: center;
            margin-top: 20px;
        }

        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #222;
            color: #aaa;
            padding: 10px;
            text-align: center;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.5);
        }

        iframe {
            border: none;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <div id="contentloader">
        <div id="loader">&#937;</div>
    </div>

    <div id="header">
        <h1>Clash Royale Scoreboard</h1>
    </div>

    <div id="scoreboard">
        <h2 id="score">A.P: 13 - H.M: 6</h2>
    </div>

    <div id="youtube-player">
        <iframe src="https://www.youtube.com/watch?v=Zti2xxTYyiw" allowfullscreen></iframe>
    </div>

    <div id="footer">
        <!-- No additional text or links here -->
    </div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('contentloader').classList.add('hidden');
        });
    </script>
</body>
</html>
